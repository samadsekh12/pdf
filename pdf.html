<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSuite Pro - The Ultimate Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* --- Global Styles & Variables --- */
        :root {
            --primary-color: #ff6f00;
            --primary-hover: #e46300;
            --secondary-color: #0ea5e9;
            --secondary-hover: #0284c7;
            --text-dark: #0f172a;
            --text-light: #475569;
            --bg-glass: rgba(255, 255, 255, 0.6);
            --border-color: rgba(0, 0, 0, 0.08);
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background: linear-gradient(125deg, #f0f9ff, #fdf2f8);
            color: var(--text-dark); 
            line-height: 1.6; 
        }

        /* --- Header & Navigation (Glassmorphism) --- */
        header { 
            background: var(--bg-glass);
            padding: 1rem 2.5rem; 
            border-bottom: 1px solid var(--border-color); 
            position: sticky; top: 0; 
            z-index: 1000; 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1500px; margin: 0 auto; }
        .logo { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .logo .logo-p { background: var(--primary-color); color: white; font-weight: 800; font-size: 1.8rem; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }
        .logo h1 { font-size: 1.6rem; font-weight: 700; margin: 0; }
        
        .nav-links { list-style: none; display: flex; gap: 2.5rem; margin: 0; padding: 0; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--text-light); font-weight: 600; transition: color 0.2s; }
        .nav-links a:hover { color: var(--primary-color); }

        .dropdown { position: relative; }
        .dropdown-toggle { cursor: pointer; }
        .dropdown-menu { display: none; position: absolute; top: 150%; left: 50%; transform: translateX(-50%) scale(0.95); background: #fff; border-radius: 12px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); padding: 1rem; width: 280px; opacity: 0; visibility: hidden; transition: all 0.2s ease-in-out; }
        /* MODIFIED: Dropdown menu will be shown with 'active' class on click */
        .dropdown.active .dropdown-menu { display: block; top: 130%; opacity: 1; visibility: visible; transform: translateX(-50%) scale(1); }
        .dropdown-menu a { display: flex; align-items: center; gap: 12px; padding: 0.8rem 1rem; border-radius: 8px; color: var(--text-dark); font-weight: 500; }
        .dropdown-menu a:hover { background-color: #f1f5f9; }
        .dropdown-menu i { width: 20px; text-align: center; color: var(--text-light); }

        .btn-primary { background: var(--secondary-color); color: white; padding: 12px 24px; border-radius: 8px; font-weight: 600; text-decoration: none; transition: all 0.2s; }
        .btn-primary:hover { background: var(--secondary-hover); transform: translateY(-2px); }

        main { padding: 2.5rem; }

        .view.hidden { display: none; }

        /* --- Hero Section --- */
        .hero-section { text-align: center; padding: 6rem 2rem 7rem 2rem; }
        .hero-section h2 { font-size: 4.5rem; font-weight: 800; margin: 0 0 1rem 0; line-height: 1.1; background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-section p { font-size: 1.25rem; color: var(--text-light); margin-bottom: 2.5rem; max-width: 650px; margin-left: auto; margin-right: auto; }
        .hero-button { background: var(--primary-color); color: white; padding: 18px 36px; border-radius: 12px; font-size: 1.1rem; font-weight: 600; text-decoration: none; transition: all 0.2s; box-shadow: 0 4px 20px rgba(255,111,0,0.3); }
        .hero-button:hover { background: var(--primary-hover); transform: translateY(-3px); box-shadow: 0 6px 25px rgba(255,111,0,0.4); }

        /* --- All Tools Grid --- */
        .all-tools-container { max-width: 1400px; margin: 0 auto; }
        .category-title { font-size: 2rem; font-weight: 700; margin-bottom: 2rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--border-color); }
        .tools-main-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 4rem; }
        .tool-item { display: flex; align-items: center; gap: 1.2rem; padding: 1.2rem; background: var(--bg-glass); border: 1px solid var(--border-color); border-radius: 16px; cursor: pointer; transition: all 0.2s ease-in-out; box-shadow: 0 5px 20px rgba(0,0,0,0.04); }
        .tool-item:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); background: #fff; }
        .tool-icon { flex-shrink: 0; width: 52px; height: 52px; border-radius: 14px; display: flex; justify-content: center; align-items: center; }
        .tool-icon i { color: white; font-size: 22px; }
        .tool-name { font-weight: 600; font-size: 1.1rem; }
        .tool-description { font-size: 0.9rem; color: var(--text-light); margin: 0; }

        /* --- Uploader & Tool View --- */
        .tool-view-container { max-width: 850px; margin: 2rem auto; }
        .tool-card { background: #fff; padding: 3.5rem; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); text-align: center; }
        .drop-zone { border: 3px dashed #dbeafe; border-radius: 16px; padding: 4rem 2rem; cursor: pointer; background: #f0f9ff; transition: all 0.2s; }
        .drop-zone:hover { border-color: var(--secondary-color); background: #e0f2fe; }
        .resize-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; text-align: left; margin-top: 2rem; }
        .image-preview-wrapper { background: #f8fafc; border-radius: 16px; padding: 1rem; border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; }
        #image-preview-canvas { max-width: 100%; max-height: 300px; height: auto; }
        .dimension-inputs { display: flex; gap: 1rem; margin-top: 1rem; }
        .input-group { display: flex; flex-direction: column; width: 100%; }
        .input-group label { font-size: 0.9rem; font-weight: 500; color: var(--text-light); margin-bottom: 0.5rem; }
        .input-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #dbeafe; font-size: 1rem; box-sizing: border-box; }

        .action-button { width: 100%; padding: 16px; border: none; border-radius: 12px; background: var(--secondary-color); color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 2rem; }
        .success-buttons button { background-color: #f1f5f9; color: var(--text-dark); border: none; padding: 14px 28px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; }

        /* Icon Colors */
        .icon-bg-red { background-color: #ef4444; } .icon-bg-purple { background-color: #8b5cf6; } .icon-bg-teal { background-color: #14b8a6; } .icon-bg-blue { background-color: #3b82f6; } .icon-bg-green { background-color: #22c55e; } .icon-bg-orange { background-color: #f97316; } .icon-bg-yellow { background-color: #eab308; } .icon-bg-pink { background-color: #ec4899; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="logo-p">P</span><h1>PDFSuite Pro</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="home-link">Home</a></li>
                <li class="dropdown" id="tools-dropdown">
                    <a href="#tools-section" class="dropdown-toggle">Tools <i class="fas fa-chevron-down fa-xs"></i></a>
                    <div class="dropdown-menu" id="tools-dropdown-menu"></div>
                </li>
            </ul>
            <div class="nav-extra">
                <a href="#">Log In</a>
                <a href="#" class="btn-primary">Get Started</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="home-view" class="view">
            <section class="hero-section">
                <h2>The Ultimate Toolkit for Your Files</h2>
                <p>Effortlessly manage your documents and images with our complete set of powerful and beautifully designed tools.</p>
                <a href="#tools-section" class="hero-button"><i class="fas fa-bolt"></i> Explore All Tools</a>
            </section>
            <section class="all-tools-container" id="tools-section"></section>
        </div>
        
        <div id="tool-view" class="view hidden"></div>
    </main>
    
    <script>
        const toolInfo = {
            // Organize
            'MergePDF': { title: 'Merge PDF', subtitle: 'Combine multiple PDFs in the order you want.', description: 'Join multiple files into one.', icon: 'fa-object-group', color: 'icon-bg-purple', actionText: 'Merge PDFs', category: 'Organize' },
            'SplitPDF': { title: 'Split PDF', subtitle: 'Extract pages or save every page as a separate PDF.', description: 'Separate pages from a PDF.', icon: 'fa-cut', color: 'icon-bg-purple', actionText: 'Split PDF', category: 'Organize' },
            'RotatePDF': { title: 'Rotate PDF', subtitle: 'Rotate one or all pages in your PDF as you need.', description: 'Change page orientation.', icon: 'fa-sync', color: 'icon-bg-purple', actionText: 'Rotate PDF', category: 'Organize' },
            // Convert
            'PDFConverter': { title: 'PDF Converter', subtitle: 'Convert your files to and from different formats.', description: 'A universal file converter.', icon: 'fa-shuffle', color: 'icon-bg-red', actionText: 'Convert File', category: 'Convert' },
            'ImageResize': { title: 'Image Resizer', subtitle: 'Easily resize JPG, PNG, GIF images to the exact dimensions you need.', description: 'Change the size of your images.', icon: 'fa-crop-simple', color: 'icon-bg-green', actionText: 'Resize Image', requiresOptions: true, category: 'Convert' },
            'JPGtoPDF': { title: 'JPG to PDF', subtitle: 'Convert JPG, PNG, and other images to PDF.', description: 'Turn images into a single PDF.', icon: 'fa-file-image', color: 'icon-bg-yellow', actionText: 'Convert to PDF', category: 'Convert' },
            'WordToPDF': { title: 'Word to PDF', subtitle: 'Convert Microsoft Word documents into PDF.', description: 'Save DOCX files as PDF.', icon: 'fa-file-word', color: 'icon-bg-blue', actionText: 'Convert to PDF', category: 'Convert' },
            // AI Tools
            'ChatPDF': { title: 'Chat with PDF', subtitle: 'Interact with your documents using our AI assistant.', description: 'Ask questions to your PDF.', icon: 'fa-comments', color: 'icon-bg-blue', category: 'AI Tools' },
            'Summarizer': { title: 'AI Summarizer', subtitle: 'Get a quick summary of your long PDF or text files.', description: 'Summarize documents fast.', icon: 'fa-align-left', color: 'icon-bg-blue', category: 'AI Tools' },
        };

        const categoryOrder = ['Organize', 'Convert', 'AI Tools'];

        document.addEventListener('DOMContentLoaded', () => {
            const homeView = document.getElementById('home-view');
            const toolView = document.getElementById('tool-view');
            let currentTool = null;
            let originalImage = null;

            function switchView(viewToShow) {
                document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
                viewToShow.classList.remove('hidden');
            }

            function populateTools() {
                const toolsSection = document.getElementById('tools-section');
                const dropdownMenu = document.getElementById('tools-dropdown-menu');
                toolsSection.innerHTML = '';
                dropdownMenu.innerHTML = '';

                categoryOrder.forEach(category => {
                    const categoryContainer = document.createElement('div');
                    categoryContainer.innerHTML = `<h2 class="category-title">${category}</h2>`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'tools-main-grid';

                    for (const key in toolInfo) {
                        if (toolInfo[key].category === category) {
                            const tool = toolInfo[key];
                            grid.innerHTML += `<div class="tool-item" data-tool-key="${key}"><div class="tool-icon ${tool.color}"><i class="fas ${tool.icon}"></i></div><div><div class="tool-name">${tool.title}</div><p class="tool-description">${tool.description}</p></div></div>`;
                        }
                    }
                    categoryContainer.appendChild(grid);
                    toolsSection.appendChild(categoryContainer);
                });

                for (const key in toolInfo) {
                    const tool = toolInfo[key];
                    dropdownMenu.innerHTML += `<a href="#" data-tool-key="${key}"><i class="fas ${tool.icon}"></i> ${tool.title}</a>`;
                }
            }

            function navigateToTool(toolKey) {
                currentTool = toolKey;
                const tool = toolInfo[toolKey];
                
                toolView.innerHTML = `<div class="tool-view-container"><div class="tool-card" id="uploader-card"><div id="uploader-content"></div><div id="file-list-display"></div><div id="image-resize-options"></div><div id="action-button-container"></div></div><div class="tool-card" id="success-view" style="display: none;"></div></div>`;
                
                document.getElementById('uploader-content').innerHTML = `<h2>${tool.title}</h2><p class="subtitle">${tool.subtitle}</p><div class="drop-zone" id="dropZone"><input type="file" id="fileInput" hidden><div class="drop-zone-prompt"><i class="fas fa-cloud-upload-alt"></i><p>Choose File or Drag it Here</p></div></div>`;
                
                switchView(toolView);
            }

            function handleFiles(file) {
                const tool = toolInfo[currentTool];
                document.getElementById('uploader-content').style.display = 'none';

                if (tool.requiresOptions) {
                    document.getElementById('image-resize-options').innerHTML = `<div class="resize-container"><div class="image-preview-wrapper"><canvas id="image-preview-canvas"></canvas></div><div class="resize-controls"><h3>Resize Options</h3><div class="dimension-inputs"><div class="input-group"><label for="width-input">Width (px)</label><input type="number" id="width-input"></div><div class="input-group"><label for="height-input">Height (px)</label><input type="number" id="height-input"></div></div></div></div>`;
                    
                    const reader = new FileReader();
                    reader.onload = e => {
                        originalImage = new Image();
                        originalImage.onload = () => {
                            document.getElementById('width-input').value = originalImage.width;
                            document.getElementById('height-input').value = originalImage.height;
                            updateCanvasPreview(originalImage, originalImage.width, originalImage.height);
                        };
                        originalImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                     document.getElementById('file-list-display').innerHTML = `<div class="file-item" style="margin-top: 2rem; text-align: left;"><div class="file-info"><i class="fas fa-file-alt"></i><span>${file.name}</span></div></div>`;
                }

                document.getElementById('action-button-container').innerHTML = `<button class="action-button" id="process-action-button">${tool.actionText}</button>`;
            }

            function updateCanvasPreview(img, width, height) {
                const canvas = document.getElementById('image-preview-canvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                canvas.width = width; canvas.height = height;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, width, height);
            }

            function processAction() {
                const button = document.getElementById('process-action-button');
                button.disabled = true;
                button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;
                
                setTimeout(() => {
                    document.getElementById('uploader-card').style.display = 'none';
                    const successView = document.getElementById('success-view');
                    successView.style.display = 'block';
                    successView.innerHTML = `<div class="success-icon-wrapper"><i class="fas fa-check"></i></div><h2>Process Complete!</h2><p>Your file has been successfully processed.</p><div class="success-buttons"><button id="download-button"><i class="fas fa-download"></i> Download File</button><button id="start-over-button"><i class="fas fa-redo"></i> Start Over</button></div>`;
                }, 2000);
            }
            
            // --- EVENT LISTENERS ---

            // For opening/closing dropdown and other general clicks
            document.body.addEventListener('click', e => {
                const dropdown = document.getElementById('tools-dropdown');
                const toggle = e.target.closest('.dropdown-toggle');

                if (toggle) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                } else if (!e.target.closest('#tools-dropdown')) {
                    dropdown.classList.remove('active');
                }
                
                const toolItem = e.target.closest('[data-tool-key]');
                if (toolItem) {
                    e.preventDefault();
                    navigateToTool(toolItem.getAttribute('data-tool-key'));
                    dropdown.classList.remove('active'); // Close dropdown after selection
                } else if (e.target.closest('.home-link') || e.target.closest('.logo')) {
                    e.preventDefault();
                    switchView(homeView);
                } else if (e.target.closest('#dropZone')) {
                    document.getElementById('fileInput').click();
                } else if (e.target.id === 'process-action-button') {
                    processAction();
                } else if (e.target.id === 'start-over-button') {
                    navigateToTool(currentTool);
                } else if (e.target.id === 'download-button') {
                    alert('Download simulation... A real backend is needed!');
                }
            });

            // For file input changes
            document.body.addEventListener('change', e => {
                if (e.target.id === 'fileInput' && e.target.files.length > 0) {
                    handleFiles(e.target.files[0]);
                }
            });
            
            // For image resize input changes
            document.body.addEventListener('input', e => {
                if ((e.target.id === 'width-input' || e.target.id === 'height-input') && originalImage) {
                    const newWidth = document.getElementById('width-input').value;
                    const newHeight = document.getElementById('height-input').value;
                    if (newWidth > 0 && newHeight > 0) {
                        updateCanvasPreview(originalImage, newWidth, newHeight);
                    }
                }
            });
            
            populateTools();
        });
    </script>
</body>
</html>
