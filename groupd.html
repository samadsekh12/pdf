
<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group D Previous Year Questions — Mock Test (বাংলা)</title>
  <style>
    :root{
      --bg:#f6fbff; --card:#fff; --accent:#0b5cff; --muted:#556;
      --correct-strong:#006b38; --wrong-strong:#9b1f1f;
      --shadow:0 12px 28px rgba(11,92,255,0.06);
      font-family:"Noto Sans Bengali","Noto Sans", Roboto, Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#f0f6ff,#ffffff);color:#102030}
    .wrap{max-width:980px;margin:18px auto;padding:16px}
    header{
      position:sticky; top:0; z-index:40;
      backdrop-filter: blur(6px);
      background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(255,255,255,0.9));
      border-bottom:1px solid #eef4ff;
      display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px;border-radius:8px;
      box-shadow:0 6px 22px rgba(3,102,214,0.04);
    }
    h1{font-size:18px;margin:0;color:var(--accent)}
    .small{font-size:13px;color:var(--muted)}
    .meta{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .timer{font-weight:700;color:#08306b;background:#eaf3ff;padding:8px 12px;border-radius:10px;box-shadow:var(--shadow)}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:700}
    .btn:disabled{opacity:0.55;cursor:default}
    form{margin-top:16px;background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
    .q{margin-bottom:12px;padding:12px;border-radius:10px;border:1px solid #eef4ff;background:linear-gradient(180deg,rgba(11,92,255,0.02),transparent)}
    .qnum{font-weight:700;margin-bottom:8px}
    .opts{display:flex;flex-direction:column;gap:8px}
    label.opt{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;border:1px solid transparent;cursor:pointer;transition:transform .08s,box-shadow .08s}
    label.opt:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(3,102,214,0.08)}
    input[type="radio"]{accent-color:var(--accent);transform:scale(1.05)}
    .infoBox{background:#f7f9ff;padding:8px 10px;border-radius:8px;border:1px solid #e6f0ff}
    .results{margin-top:14px;padding:12px;border-radius:10px;background:#fbffef;border:1px solid #eef6e8;display:none}
    .is-correct{
      background:linear-gradient(90deg, rgba(6,107,56,0.12), rgba(6,107,56,0.04));
      border:2px solid rgba(6,107,56,0.95);
      color:var(--correct-strong);
      box-shadow:0 10px 28px rgba(6,107,56,0.06);
    }
    .is-wrong{
      background:linear-gradient(90deg, rgba(155,31,31,0.12), rgba(155,31,31,0.04));
      border:2px solid rgba(155,31,31,0.95);
      color:var(--wrong-strong);
      box-shadow:0 10px 28px rgba(155,31,31,0.06);
    }
    @media(max-width:820px){header{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Group D পূর্ববর্তী বছরের প্রশ্নপত্র — Mock Test (সব বাংলা)</h1>
        <div class="small">সঠিক উত্তরে সবুজ হাইলাইট; ভুল উত্তরে লাল হাইলাইট। প্রতিটি প্রশ্নের অপশন এলোমেলো করা আছে।</div>
      </div>

      <div class="meta">
        <div style="display:flex;gap:10px;align-items:center">
          <button id="startBtn" class="btn">সময় শুরু করুন</button>
          <div class="timer" id="timer">60:00</div>
        </div>

        <div style="display:flex;gap:10px;align-items:center">
          <div class="infoBox"><strong id="status">শুরু হয়নি</strong></div>
          <div class="infoBox small">মোট প্রশ্ন: <strong id="totalQ">45</strong></div>
          <div class="infoBox small">উত্তর দেওয়া হয়েছে: <strong id="attemptedTop">0</strong></div>
          <div class="infoBox small">সঠিক: <strong id="correctTop">0</strong></div>
          <div class="infoBox small">ভুল: <strong id="wrongTop">0</strong></div>
        </div>
      </div>
    </header>

    <form id="quizForm" autocomplete="off" novalidate>
      <div id="questions"></div>

      <div style="display:flex;gap:12px;align-items:center;margin-top:12px;flex-wrap:wrap">
        <button type="submit" id="submitBtn" class="btn" disabled>উত্তর জমা দিন</button>
        <div class="small">সময় নিয়েছেন (মিনিট): <strong id="timeTaken">0.00</strong></div>
        <div class="small">স্কোর: <strong id="marksScored">0</strong></div>
      </div>

      <div id="resultArea" class="results" role="status" aria-live="polite">
        <div class="small">উত্তর দেওয়া: <strong id="attemptedRes">0</strong>; সঠিক: <strong id="correctRes">0</strong>; ভুল: <strong id="wrongRes">0</strong>.</div>
        <div class="small" id="detailedMsg"></div>
      </div>
    </form>
  </div>

  <script>
    // সমস্ত প্রশ্ন ও অপশন বাংলা অনুবাদে
    const original = [
      // Section I (1-15)
      {q:"1. নিচের কোনটি মানুষের ক্ষেত্রে প্রযোজ্য নয়?", opts:["স্বউৎপাদক (Autotrophic)","সবধারী (Omnivore)","অপরজীবী-নির্ভর (Heterotrophic)","মাংসাশী (Carnivore)"], keyText:"স্বউৎপাদক (Autotrophic)"},
      {q:"2. নাইট ব্লাইন্ডনেস (রাত্রিকালীন অন্ধত্ব) কোন ভিটামিনের ঘাটতির কারণে হয়?", opts:["ভিটামিন D","ভিটামিন C","ভিটামিন K","ভিটামিন A"], keyText:"ভিটামিন A"},
      {q:"3. দাঁতে ক্যারিস (দাঁত ক্ষয়) থাকলে আপনি কাকে দেখাবেন?", opts:["কার্ডিওলজিস্ট","অর্থোপেডিক্স","ডেন্টিস্ট (দাঁতের চিকিৎসক)","নিউরোলজিস্ট"], keyText:"ডেন্টিস্ট (দাঁতের চিকিৎসক)"},
      {q:"4. কঙ্গারু কোন দেশের জাতীয় প্রতীক?", opts:["কানাডা","অস্ট্রেলিয়া","ইতালি","আইরল্যান্ড"], keyText:"অস্ট্রেলিয়া"},
      {q:"5. টোফু কী থেকে তৈরি হয়?", opts:["কোকোয়া","সয়াবিন দুধের পনির (Soyabean milk curd)","দই (Curd)","কফি"], keyText:"সয়াবিন দুধের পনির (Soyabean milk curd)"},
      {q:"6. বিশ্বের সবচেয়ে সবচেয়ে গভীর হ্রদ কোনটি?", opts:["রেড সী","দল লেক","ক্যাস্পিয়ান সী","লেক বাইক্যাল"], keyText:"লেক বাইক্যাল"},
      {q:"7. নিচের কোন স্তন্যপায়ী ডিম পাড়ে?", opts:["ডলফিন","ডাক-বিল প্ল্যাটিপাস","হোয়েল","ডুগং"], keyText:"ডাক-বিল প্ল্যাটিপাস"},
      {q:"8. ভারতের সংবিধানের প্রধান স্থপতি হিসেবেকে গণ্য করা হয়?", opts:["বি. এন. রাও","ডক্টর বি. আর. আম্বেদকর","এন. গোপালস্বামী আয়নাগর","ডঃ রাজেন্দ্র প্রসাদ"], keyText:"ডক্টর বি. আর. আম্বেদকর"},
      {q:"9. নিচের মধ্যে কোন রোগ ব্যাকটেরিয়ার কারণে হয় না?", opts:["অ্যামিবায়াসিস","টাইফয়েড","কলেরা","ডিফথেরিয়া"], keyText:"অ্যামিবায়াসিস"},
      {q:"10. বিগ-ব্যাং তত্ত্ব কী ব্যাখ্যা করে?", opts:["বিশ্বের উত্পত্তি","সূর্যের উত্পত্তি","মাধ্যাকর্ষণের উত্পত্তি","জীবাণুর উত্পত্তি"], keyText:"বিশ্বের উত্পত্তি"},
      {q:"11. ভূমিকম্পের তীব্রতা মাপার যন্ত্র কোনটি?", opts:["বারোমিটার","হাইড্রোমিটার","পলিগ্রাফ","সিসমোগ্রাফ (Seismograph)"], keyText:"সিসমোগ্রাফ (Seismograph)"},
      {q:"12. Deciduous বৃক্ষ সম্পর্কে কোনটি সত্য?", opts:["গ্রীষ্মে তাদের ফুল ঝরে যায়","শীতে তাদের পাতা ঝরে যায়","শীতে তাদের ফুল ঝরে যায়","শীতকালে তারা মারা যায়"], keyText:"শীতে তাদের পাতা ঝরে যায়"},
      {q:"13. মাছের কোন প্রজাতি মশা নিয়ন্ত্রণে জীববৈজ্ঞানিক নিয়ন্ত্রণ হিসেবে ব্যবহৃত হয়?", opts:["পুনটিয়াস","রোহু","গ্যাম্বুসিয়া","বাটা"], keyText:"গ্যাম্বুসিয়া"},
      {q:"14. ভোপাল গ্যাস ট্র্যাজেডির সময়ে MIC কী যৌগ ছিল?", opts:["মিথাইল আইসোসায়েনাইট (Methyl isocyanite)","মিথাইল আইসোসায়ানেট (Methyl isocyanate)","মিথাইল আইসোসায়ানাইড (Methyl isocyanide)","মিথাইল আইসোকিট্রেট (Methyl isocitrate)"], keyText:"মিথাইল আইসোসায়ানেট (Methyl isocyanate)"},
      {q:"15. নিচের কোনটি গ্রিনহাউস গ্যাস হিসেবে পরিচিত নয়?", opts:["মিথেইন (Methane)","নাইট্রাস অক্সাইড","কার্বন ডাই অক্সাইড","হাইড্রোজেন"], keyText:"হাইড্রোজেন"},

      // Section II (16-30)
      {q:"16. ‘Playing It My Way’ বইটি কার লেখা?", opts:["সুনিল গাভাস্কার","জি. আর. বিশ্বাসনাথ","সচিন টেনডুলকর","সৌরভ গাঙ্গুলী"], keyText:"সচিন টেনডুলকর"},
      {q:"17. রাজ্যের মন্ত্রীরা সম্মিলিতভাবে কার কাছে দায়বদ্ধ?", opts:["রাজ্যপাল (Governor)","প্রধানমন্ত্রী (Chief Minister)","বিধানসভা (Vidhan Sabha)","স্পিকার"], keyText:"রাজ্যপাল (Governor)"},
      {q:"18. মোহনবাগান ক্লাব কোন বছরে ব্রিটিশ দলকে পরাজিত করেছিল?", opts:["1901","1905","1910","1911"], keyText:"1911"},
      {q:"19. নিচের কোনটি ট্রপিক্যাল মনসুন ফসল?", opts:["ধান (Paddy)","গম (Wheat)","বাজড়া (Bajra)","সরিষা (Mustard)"], keyText:"ধান (Paddy)"},
      {q:"20. বিশ্বভারতী কোন জেলায় অবস্থিত?", opts:["পুড়ুলিয়া","বাঁকুড়া","বীরভূম","মেদিনীপুর"], keyText:"বীরভূম"},
      {q:"21. কুলীনবৃত্তির প্রতিষ্ঠার সঙ্গে কোন শাসকের নাম জড়িত?", opts:["সমানতা সেন","বিজয় সেন","বললাল সেন","লক্ষণ সেন"], keyText:"বললাল সেন"},
      {q:"22. ধ্যানচন্দ কোন খেলাধুলার সাথে সংযুক্ত ছিলেন?", opts:["দৌড় (Running)","ফুটবল","বক্সিং","হকি"], keyText:"হকি"},
      {q:"23. নিচের কোনটি নবায়নযোগ্য শক্তি?", opts:["সৌর শক্তি (Solar power)","তাপীয় শক্তি (Thermal power)","পারমাণবিক শক্তি (Atomic power)","পেট্রোলিয়াম"], keyText:"সৌর শক্তি (Solar power)"},
      {q:"24. 'গতি ধারা প্রক্রল্প' কোন রাজ্যের উদ্যোগ?", opts:["উড়িষ্যা","আসাম","পশ্চিমবঙ্গ","মহারাষ্ট্র"], keyText:"পশ্চিমবঙ্গ"},
      {q:"25. 2014 সালের জুনে ADB বোর্ড অফ গভর্নরসে ভারতের প্রতিনিধি হিসেবে কোন কেন্দ্রীয় মন্ত্রী মনোনীত ছিলেন?", opts:["প্রকাশ জাভাডেকর","নির্মলা শীতারামণ","অরুণ জেটলি","স্মৃতি ইরানি"], keyText:"অরুণ জেটলি"},
      {q:"26. পৃথিবী নিজ অক্ষে কোন দিক থেকে ঘোরে?", opts:["উত্তর থেকে দক্ষিণ","দক্ষিণ থেকে উত্তর","পূর্ব থেকে পশ্চিম","পশ্চিম থেকে পূর্ব"], keyText:"পশ্চিম থেকে পূর্ব"},
      {q:"27. Park Street-এর নাম পুনরায় কী রাখা হয়েছে?", opts:["জগদীশ চন্দ্র বোস","ডেরোজিও","মাদার তেরেসা","নেতাজি সুভাষ"], keyText:"জগদীশ চন্দ্র বোস"},
      {q:"28. Bengal Chemical-এর প্রতিষ্ঠাতা কে?", opts:["নীলরতন সরকার","প্রফুল্ল চন্দ্র রায়","দ্বারকানাথ ঠাকুর","আলমোহান দাশ"], keyText:"প্রফুল্ল চন্দ্র রায়"},
      {q:"29. 2014 সালের অক্টোবর-এ নগর আবাসন মিশনটি কার নামে নামকরণ করা হয়েছিল?", opts:["সরদার প্যাটেল","শ্যামাপ্রসাদ মুখার্জী","সুভাষচন্দ্র বসু","বি. আর. আম্বেডকর"], keyText:"সরদার প্যাটেল"},
      {q:"30. সিন্ধু সভ্যতা জনগণের প্রধান পেশা কী ছিল?", opts:["কৃষি (Agriculture)","গবাদি পশু পালন (Cattle rearing)","শিকারের কাজ (Hunting)","ব্যবসা (Trade)"], keyText:"কৃষি (Agriculture)"},

      // Section III Arithmetic (31-45)
      {q:"31. 6598-এ সর্বনিম্ন কত যোগ করলে এটি একটি সম্পূর্ণ বর্গসংখ্যা হবে?", opts:["124","116","126","112"], keyText:"124"},
      {q:"32. একটি ট্রেন যদি 30 km/h গতিতে চলে এবং একটি বিন্দু পার হতে t সেকেন্ড নেয়, ট্রেনের দৈর্ঘ্য হবে (নিম্নলিখিত থেকে নির্বাচন করুন)", opts:["112.5 মিটার","140.5 মিটার","150 মিটার","132 মিটার"], keyText:"112.5 মিটার"},
      {q:"33. 1023 ও 750 সংখ্যাকে কোন সর্ববৃহৎ সংখ্যায় ভাগ করলে অবশিষ্ট যথাক্রমে 3 এবং 2 থাকে?", opts:["65","68","78","11"], keyText:"11"},
      {q:"34. 2 থেকে 12 এর মধ্যে prime সংখ্যাগুলোর যোগফল কত?", opts:["26","29","25","28"], keyText:"28"},
      {q:"35. সুদের হার 5% থেকে 4% কমলে বার্ষিক সুদ Rs.250 কমে; তখন মূলধন কত?", opts:["Rs.22,500","Rs.25,000","Rs.20,000","Rs.25,500"], keyText:"Rs.25,000"},
      {q:"36. যদি 79.63 + 963.8 − x + 7.953 = 18.732 হয়, তাহলে x = ?", opts:["1070.115","1063.115","1032.651","979.214"], keyText:"1063.115"},
      {q:"37. 90 + 0.09 × 10 = ?", opts:["8100","100","1000","81000"], keyText:"100"},
      {q:"38. একটি চতুর্ভুজের প্রতিটি বাহু 10% বৃদ্ধি পেলে পরিধির শতকরা বৃদ্ধি কত?", opts:["10%","21%","25%","100%"], keyText:"10%"},
      {q:"39. একজন পিতা এবং তার যুগল যমজ সন্তানদের বর্তমান গড় বয়স 30 বছর; পিতার ও এক সন্তানের বয়সের অনুপাত 5:2 হলে পিতার বর্তমান বয়স কত?", opts:["42 বছর","45 বছর","60 বছর","50 বছর"], keyText:"50 বছর"},
      {q:"40. একটি সংখ্যার 25% তার 30%-এর থেকে 15 কম; তখন সংখ্যার 20% কত?", opts:["75","60","225","65"], keyText:"75"},
      {q:"41. সংখ্যাটির 564823-এ '4' এর place value ও face value-এর গুণফল কত?", opts:["16000","160","1600","16"], keyText:"16000"},
      {q:"42. একটি খুঁটিতে বিভিন্ন রঙের অংশের অনুপাতে সবুজ অংশের দৈর্ঘ্য 12.08 মিটার; তাহলে খুঁটির মোট দৈর্ঘ্য কত হবে?", opts:["10 মিটার","20 মিটার","16 মিটার","14 মিটার"], keyText:"20 মিটার"},
      {q:"43. নিচের ভগ্নাংশগুলোর মধ্যে কোনটি সবচেয়ে বড়?", opts:["4/12","6/39","47/12","2/3"], keyText:"47/12"},
      {q:"44. 24 জন 12 দিনে একটি পুকুর খনন করে; 8 দিনে একই কাজ করার জন্য কতজন প্রয়োজন?", opts:["20","40","32","36"], keyText:"36"},
      {q:"45. কোন সংখ্যার তিনগুণ করলে ফল হয় −1; সেই সংখ্যা কত?", opts:["1","−1/3","1/3","1/2"], keyText:"−1/3"}
    ];

    // shuffle helper
    function shuffleArray(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }

    // prepare quiz with shuffled options and correct index
    const quiz = original.map(item=>{
      const opts = item.opts.map(t=>({text:t}));
      shuffleArray(opts);
      let correctIndex = opts.findIndex(o=> String(o.text).trim().toLowerCase() === String(item.keyText).trim().toLowerCase());
      if(correctIndex === -1){
        correctIndex = opts.findIndex(o=> String(o.text).replace(/\s/g,'').toLowerCase() === String(item.keyText).replace(/\s/g,'').toLowerCase());
      }
      if(correctIndex === -1) correctIndex = 0;
      return { q: item.q, options: opts, correctIndex };
    });

    // render questions
    const container = document.getElementById('questions');
    quiz.forEach((item,i)=>{
      const idx = i+1;
      const sec = document.createElement('section'); sec.className='q'; sec.id='q'+idx;
      const num = document.createElement('div'); num.className='qnum';
      num.textContent = `${idx}. ${item.q}`;
      sec.appendChild(num);
      const opts = document.createElement('div'); opts.className='opts';
      const letters = ['A','B','C','D'];
      item.options.forEach((opt,j)=>{
        const id = `q${idx}_opt${j}`;
        const lab = document.createElement('label');
        lab.className = 'opt';
        lab.setAttribute('for', id);
        lab.innerHTML = `<input type="radio" name="q${idx}" id="${id}" value="${j}"> <span><strong>${letters[j]}</strong>. ${opt.text}</span>`;
        opts.appendChild(lab);
      });
      sec.appendChild(opts);
      container.appendChild(sec);
    });

    // timer & controls
    let totalSeconds = 60*60, timerInterval=null, startTime=null, ended=false;
    const timerEl = document.getElementById('timer');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', ()=>{
      if(startTime) return;
      startTime = Date.now();
      statusEl.textContent = 'চলছে';
      document.getElementById('submitBtn').disabled = false;
      startBtn.disabled = true;
      updateTimer();
      timerInterval = setInterval(updateTimer, 250);
    });

    function formatMMSS(s){ const m=Math.floor(s/60).toString().padStart(2,'0'); const sec=(s%60).toString().padStart(2,'0'); return `${m}:${sec}`; }
    function updateTimer(){
      const elapsed = Math.floor((Date.now()-startTime)/1000);
      const remaining = Math.max(0, totalSeconds - elapsed);
      timerEl.textContent = formatMMSS(remaining);
      if(remaining <= 0){ clearInterval(timerInterval); finishQuiz(true); }
    }

    // live attempted update
    function updateAttemptedTop(){
      let attempted=0;
      quiz.forEach((_,i)=>{
        if(document.querySelector(`input[name="q${i+1}"]:checked`)) attempted++;
      });
      document.getElementById('attemptedTop').textContent = attempted;
    }
    container.addEventListener('change', (e)=>{ if(e.target && e.target.matches('input[type="radio"]')) updateAttemptedTop(); });

    // submit / grade
    document.getElementById('quizForm').addEventListener('submit', function(e){
      e.preventDefault();
      finishQuiz(false);
    });

    function finishQuiz(auto=false){
      if(ended) return; ended=true;
      if(timerInterval) clearInterval(timerInterval);
      const endedAt = Date.now();
      statusEl.textContent = 'সমাপ্ত';
      document.getElementById('submitBtn').disabled = true;

      const effectiveStart = startTime || endedAt;
      const secondsTaken = Math.min(totalSeconds, Math.floor((endedAt - effectiveStart)/1000));
      const minutesTaken = (secondsTaken/60);
      document.getElementById('timeTaken').textContent = minutesTaken.toFixed(2);

      let attempted=0, correct=0, wrong=0;
      quiz.forEach((item,i)=>{
        const sel = document.querySelector(`input[name="q${i+1}"]:checked`);
        const chosen = sel ? Number(sel.value) : null;
        const qSection = document.getElementById('q'+(i+1));
        const labels = qSection.querySelectorAll('label.opt');
        labels.forEach(l=>{ l.classList.remove('is-correct','is-wrong'); l.style.opacity=''; });
        if(chosen !== null){
          attempted++;
          if(chosen === item.correctIndex){
            correct++;
            labels[chosen].classList.add('is-correct');
          } else {
            wrong++;
            labels[chosen].classList.add('is-wrong');
            labels[item.correctIndex].classList.add('is-correct');
          }
        } else {
          // not attempted: show correct only
          labels[item.correctIndex].classList.add('is-correct');
          labels.forEach((l,idx)=>{ if(idx !== item.correctIndex) l.style.opacity='0.8'; });
        }
      });

      document.getElementById('attemptedRes').textContent = attempted;
      document.getElementById('correctRes').textContent = correct;
      document.getElementById('wrongRes').textContent = wrong;
      document.getElementById('marksScored').textContent = correct;
      document.getElementById('resultArea').style.display = 'block';
      document.getElementById('detailedMsg').textContent = `আপনি মোট ${attempted}টি প্রশ্নে উত্তর দিয়েছেন; সঠিক: ${correct}, ভুল: ${wrong}${auto? ' (সময় শেষ হলে স্বয়ংক্রিয়ভাবে জমা হয়েছে)':''}.`;
      document.getElementById('attemptedTop').textContent = attempted;
      document.getElementById('correctTop').textContent = correct;
      document.getElementById('wrongTop').textContent = wrong;
      document.getElementById('resultArea').scrollIntoView({behavior:'smooth'});
    }

    // periodic attempted update before submit
    setInterval(()=>{ if(!ended) updateAttemptedTop(); },700);

    // protect from accidental leave
    window.addEventListener('beforeunload', function(e){
      if(startTime && !ended){ e.preventDefault(); e.returnValue=''; }
    });
  </script>
