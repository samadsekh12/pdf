<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- User Status Bar -->
    <div class="user-status-bar">
        <div class="container">
            <div class="status-container">
                <div class="user-info">
                    <div class="status-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>@samadsekh12</span>
                </div>
                <div class="datetime-info">
                    <div class="status-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <span>2025-08-28 05:33:55 UTC</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="app-header">
        <div class="container">
            <nav class="navbar">
                <a class="navbar-brand" href="#">PDF Tools Pro</a>
                <div class="nav-actions">
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Tools Grid -->
    <main class="container">
        <div class="tools-grid">
            <!-- PDF to Word -->
            <div class="tool-card animate-slide-in" style="--delay: 0.1s">
                <div class="tool-header">
                    <div class="tool-icon">
                        <i class="fas fa-file-word"></i>
                    </div>
                </div>
                <div class="tool-content">
                    <h3 class="tool-title">PDF to Word</h3>
                    <p class="tool-description">Convert PDF files to editable Word documents with high accuracy.</p>
                    <div class="tool-meta">
                        <i class="fas fa-clock"></i>
                        <span>Updated: 2025-08-28</span>
                    </div>
                </div>
            </div>

            <!-- Add more tool cards with the same structure -->
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="upload-zone">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h4>Drag & Drop Files Here</h4>
                        <p>or</p>
                        <button class="btn btn-primary">Choose Files</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
