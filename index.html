<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="brand-icon">PDF</span>
                Tools Pro
            </a>
            <!-- Your existing navbar code -->
        </div>
    </nav>

    <section id="tools" class="tools-section">
        <div class="container">
            <h2 class="section-title text-center">Our PDF Tools</h2>
            <div class="row g-4">
                <!-- Image Resize Tool -->
                <div class="col-md-4">
                    <div class="tool-card" onclick="openTool('image-resize')">
                        <div class="tool-icon bg-warning">
                            <i class="fas fa-compress-arrows-alt"></i>
                        </div>
                        <h3>Image Resize</h3>
                        <p>Resize and optimize your images easily</p>
                        <div class="meta-info">
                            <small class="text-muted">Last updated: 2025-08-28 05:39:24</small>
                        </div>
                    </div>
                </div>

                <!-- Image to PDF Tool -->
                <div class="col-md-4">
                    <div class="tool-card" onclick="openTool('image-to-pdf')">
                        <div class="tool-icon bg-danger">
                            <i class="fas fa-file-image"></i>
                        </div>
                        <h3>Image to PDF</h3>
                        <p>Convert images to PDF format</p>
                        <div class="meta-info">
                            <small class="text-muted">Last updated: 2025-08-28 05:39:24</small>
                        </div>
                    </div>
                </div>

                <!-- Your other tool cards -->
            </div>
        </div>
    </section>

    <!-- Tool Modal -->
    <div id="tool-modal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tool-modal-title">PDF Tool</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h4>Drag & Drop your files here</h4>
                        <p>or</p>
                        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                            Choose File
                        </button>
                        <input type="file" id="file-input" hidden>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
