<!-- WBSSC Group D Practice Test HTML -->
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>WBSSC Group D Practice Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        .question { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .correct { background-color: #c8e6c9; }
        .incorrect { background-color: #ffcdd2; }
        .result { font-weight: bold; margin-top: 20px; font-size: 18px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>WBSSC Group D Practice Test</h1>
    <form id="quizForm">
        <!-- প্রশ্নগুলো এখানে JavaScript দিয়ে যুক্ত হবে -->
    </form>
    <button onclick="submitQuiz()">Submit</button>
    <div class="result" id="result"></div>

    <script>
        const questions = [
            // Format: [প্রশ্ন, [অপশন], সঠিক অপশনের index]
            ["ভারতীয় সংবিধানের প্রথম আর্টিকেল কোনটি?", ["রাষ্ট্রীয় ধর্মনির্ধারণ", "সংগঠনের একটি ইউনিট", "কেন্দ্র ও রাজ্যের বিভাজন", "নাগরিকত্ব"], 3],
            ["ভারতের জাতীয় পশু কী?", ["বাঘ", "হাতি", "গণ্ডর্ব", "ময়ূর"], 0],
            ["ভারীয় রুমানি জাহাজ চালকের নাম কী?", ["শুভেন্দু অধিকারী", "নীরব মোদী", "চন্দ্রশেখর পটেল", "আবুল ফজল"], 2],
            ["পশ্চিমবঙ্গের প্রথম শাসক কে ছিলেন?", ["কালিঙ্গ রাজা", "রানী লক্ষ্মীবাই", "রাখাল দেব", "সিরাজউদ্দৌলা"], 2],
            ["ভানগরম ওয়ার্ল্ড হেরিটেজ শহর করা হয়েছে যে দেশের অংশ হিসেবে?", ["ভারত", "চীন", "মিশর", "ইতালি"], 1],
            ["পৃথিবীর বৃহত্তম ম্যানগ্রোভ বন কোথায় অবস্থিত?", ["Sundarbans", "Everglades", "Amazon Delta", "Great Barrier Reef"], 0],
            ["“সবাই মিলে বাংলাদেশ” এই খেতাব দেওয়া হয় কার?", ["বঙ্গবন্ধু শেখ মুজিবুর রহমান", "শেখ হাসিনা", "মুহাম্মদ ইউনূস", "নজরুল ইসলাম"], 0],
            ["ভারতের সর্বোচ্চ আদালতের নাম কী?", ["হাইকোর্ট", "সেশন কোর্ট", "সুপ্রিম কোর্ট", "ডিসট্রিক্ট কোর্ট"], 2],
            ["পশ্চিমবঙ্গের রাজ্য ফুল কী?", ["পদ্ম", "গাঁদা", "শাপলা", "জলরাজ"], 1],
            ["“স্বাধীনতা দিবস” কোন দিন পালন করা হয়?", ["১৫ অগাস্ট", "২৬ জানুয়ারি", "২৯ মে", "১ মে"], 0],
            ["ভারতের জাতীয় সংগীত কোনটি?", ["জন গণ মান", "বাগলি", "ভগবান শেখর", "রজনীগন্ধা"], 0],
            ["দিল্লি মেট্রোর প্রথম লাইন কোন সালে চালু হয়েছিল?", ["২০০২", "২০০১", "২০০০", "২০০৩"], 0],
            ["মহাত্মা গান্ধীকে “দেশপিতা” খেতাব দেওয়া হয় কার দ্বারা?", ["জাতিসংঘ", "ভারতের সরকার", "জাতীয় কংগ্রেস", "ব্রিটিশ সিংহাসন"], 2],
            ["বিশ্বের সবচেয়ে লম্বা নদী কোনটি?", ["নীল", "আমাজন", "মিসিসিপি", "ইয়াংৎসে"], 0],
            ["বায়ুসংক্রান্ত পরিবেশে ওজোন স্তর কোথায় অবস্থিত?", ["মেসোস্ফিয়ার", "স্ট্র্যাটোস্ফিয়ার", "ট্রপোস্ফিয়ার", "থার্মোস্ফিয়ার"], 1],
            // ... বাকিগুলো চাইলে আমি যুক্ত করে দিতে পারি
        ];

        const form = document.getElementById("quizForm");

        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.id = "q" + index;

            const p = document.createElement("p");
            p.textContent = `${index + 1}. ${q[0]}`;
            div.appendChild(p);

            q[1].forEach((option, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "q" + index;
                input.value = i;
                label.appendChild(input);
                label.append(" " + option);
                div.appendChild(label);
                div.appendChild(document.createElement("br"));
            });

            const hidden = document.createElement("input");
            hidden.type = "hidden";
            hidden.id = "a" + index;
            hidden.value = q[2];
            div.appendChild(hidden);

            form.appendChild(div);
        });

        function submitQuiz() {
            let correct = 0;
            let incorrect = 0;

            questions.forEach((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                const correctAnswer = document.getElementById("a" + i).value;
                const questionDiv = document.getElementById("q" + i);

                if (selected) {
                    if (selected.value === correctAnswer) {
                        questionDiv.classList.add("correct");
                        correct++;
                    } else {
                        questionDiv.classList.add("incorrect");
                        incorrect++;
                    }
                } else {
                    questionDiv.classList.add("incorrect");
                    incorrect++;
                }
            });

            document.getElementById("result").innerText = `সঠিক: ${correct}, ভুল: ${incorrect}`;
        }
    </script>
</body>
</html>
