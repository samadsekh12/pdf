<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wbssc group d and c mock test</title>
  <style>
    :root{
      --bg:#f4f8fb;
      --card:#ffffff;
      --accent:#0b5cff;
      --muted:#6b7280;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 8px 24px rgba(11,92,255,0.08);
      --radius:16px;
      font-family: "Segoe UI", Roboto, "Noto Sans Bengali", sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background:
        radial-gradient(1200px 400px at -10% 10%, rgba(11,92,255,0.06), transparent 10%),
        radial-gradient(900px 300px at 120% 90%, rgba(11,92,255,0.03), transparent 10%),
        var(--bg);
      color:#0f1724;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), var(--card));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
      align-items:center;
    }

    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; padding:24px; }
    }

    .heading{
      display:flex;
      gap:16px;
      align-items:center;
    }

    .logo{
      width:72px;
      height:72px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#3ec7ff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:18px;
      box-shadow:0 6px 18px rgba(11,92,255,0.12), inset 0 -6px 18px rgba(255,255,255,0.06);
    }

    h1{
      font-size:20px;
      margin:0 0 6px 0;
      letter-spacing:0.2px;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .links{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:12px 16px;
      border-radius:12px;
      background:linear-gradient(90deg, rgba(11,92,255,0.06), rgba(62,199,255,0.03));
      border:1px solid rgba(11,92,255,0.06);
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
      box-shadow: 0 6px 18px rgba(11,92,255,0.04);
      transition:transform .14s ease, box-shadow .14s ease;
    }

    .btn:hover{ transform:translateY(-4px); box-shadow: 0 18px 36px rgba(11,92,255,0.08); }

    .btn .badge{
      background:var(--accent);
      color:#fff;
      font-size:12px;
      padding:6px 8px;
      border-radius:8px;
      box-shadow: 0 6px 14px rgba(11,92,255,0.12);
    }

    .sidebar{
      background: linear-gradient(180deg, rgba(11,92,255,0.03), rgba(3,102,214,0.01));
      border-radius:12px;
      padding:18px;
      height:100%;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:stretch;
      justify-content:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .info{
      font-size:13px;
      color:var(--muted);
      line-height:1.5;
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    .decor{
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .pill{
      background:var(--glass);
      border-radius:999px;
      padding:6px 10px;
      font-size:12px;
      color:#0f1724;
      border:1px solid rgba(15,23,36,0.04);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="card" role="main" aria-labelledby="main-title">
      <section>
        <div class="heading">
          <div class="logo">WB</div>
          <div>
            <h1 id="main-title">wbssc group d and c mock test</h1>
            <p class="lead">Group D এবং Group C পরীক্ষার জন্য mock test ও নতুন প্রশ্ন </p>
          </div>
        </div>

        <div class="links" aria-label="mock test links">
          <a class="btn" href="groupd.html" title="Group D Mock Test">
            <span class="badge">1</span>
            <span>Group D Mock Test</span>
          </a>

          <a class="btn" href="groupc.html" title="Group C Mock Test">
            <span class="badge">2</span>
            <span>Group C Mock Test</span>
          </a>

          <a class="btn" href="newq.html" title="New Question Create">
            <span class="badge">3</span>
            <span>New Question Create</span>
          </a>
        </div>

        <div class="decor" aria-hidden="true">
          <div class="pill">Mock Test</div>
          <div class="pill">Practice</div>
          <div class="pill">New Questions</div>
        </div>

       

  
    </main>
  </div>
</body>
</html>
