<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WBSSC Group C/D Mock Test — Full Quiz</title>
  <style>
    :root{
      --bg:#f6fbff;
      --card:#ffffff;
      --accent:#0b5cff;
      --muted:#556;
      --correct:#0f9d58;
      --wrong:#d93025;
      --shadow: 0 10px 30px rgba(11,92,255,0.06);
      font-family: "Noto Sans Bengali", Roboto, Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#f0f6ff,#ffffff);color:#102030;}
    .wrap{max-width:980px;margin:28px auto;padding:20px;}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    h1{font-size:20px;margin:0;color:var(--accent)}
    .timer{font-weight:700;color:#0b3fa8;background:#eaf3ff;padding:8px 12px;border-radius:10px;box-shadow:var(--shadow)}
    form{margin-top:18px;background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
    section.q{margin-bottom:14px;padding:12px;border-radius:10px;border:1px solid #eef4ff;background:linear-gradient(180deg,rgba(11,92,255,0.02),transparent)}
    .qnum{font-weight:700;margin-bottom:6px}
    .opts{display:flex;flex-direction:column;gap:6px}
    label.opt{display:flex;align-items:center;gap:8px;padding:8px;border-radius:8px;border:1px solid transparent;cursor:pointer}
    input[type="radio"]{accent-color:var(--accent)}
    .controls{display:flex;gap:12px;align-items:center;margin-top:10px}
    button{background:var(--accent);color:#fff;padding:10px 14px;border:none;border-radius:10px;cursor:pointer;font-weight:700}
    button:disabled{opacity:0.5;cursor:default}
    .results{margin-top:14px;padding:12px;border-radius:10px;background:#fbffef;border:1px solid #eef6e8}
    .scoreline{font-weight:800}
    .small{font-size:13px;color:var(--muted)}
    .meta{display:flex;gap:14px;align-items:center}
    .highlight{padding:6px 10px;border-radius:8px;background:#f0f8ff;color:#08306b}
    /* coloring after submit */
    .is-correct{background:linear-gradient(90deg,rgba(15,157,88,0.08),transparent);border-color:rgba(15,157,88,0.18)}
    .is-wrong{background:linear-gradient(90deg,rgba(217,48,37,0.06),transparent);border-color:rgba(217,48,37,0.12)}
    /* responsive */
    @media(max-width:680px){header{flex-direction:column;align-items:flex-start} .meta{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>WBSSC Group D & C Mock Test — Full Paper</h1>
        <div class="small">Complete all sections within the timer. Correct answers turn green, wrong answers turn red.</div>
      </div>
      <div class="meta">
        <div class="timer" id="timer">60:00</div>
        <div class="highlight" id="status">Not started</div>
      </div>
    </header>

    <form id="quizForm" autocomplete="off">
      <!-- We'll generate questions inside this container -->
      <div id="questions"></div>

      <div class="controls">
        <button type="button" id="startBtn">Start Timer</button>
        <button type="submit" id="submitBtn" disabled>Submit Answers</button>
        <div class="small">Time taken: <span id="timeTaken">0.00</span> min</div>
      </div>

      <div id="resultArea" class="results" style="display:none;">
        <div class="scoreline">Correct: <span id="correctCount">0</span> &nbsp;|&nbsp; Wrong: <span id="wrongCount">0</span></div>
        <div class="small" id="detailedMsg"></div>
      </div>
    </form>
  </div>

  <script>
    // Quiz data: question text and options (A-D). The key is the correct option letter.
    // I inferred plausible correct options where possible.
    const quiz = [
      // 1-15 General Knowledge (mixed Bengali)
      {q:"1. ডিটকেবিয়া অনভভাউন ত্যশাসন অবশ্য", opts:["A","B","C","D"], key:"A"},
      {q:"2. বায়ুগামী পরিস্থিতিতে সর্বাধিক পরিমাণে থাকা গ্যাস হল", opts:["অক্সিজেন","—","হাইড্রোজেন","নাইট্রোজেন"], key:"D"},
      {q:"3. মানবজাতির কোষে ক্রোমোজোমের সংখ্যা হল", opts:["44","48","46","23"], key:"C"},
      {q:"4. নাগ রুল — একটি চাষাবাদ পদ্ধতি", opts:["কা তানাকনৃণ","বনাড়া নμιব নাম","একডি টেনআদি","খবরগাড়ে কারসন ভমনিঃ"], key:"C"},
      {q:"5. ‘বিশ্ব দিবস’ পালন করা হয়", opts:["5ই জুন","22শে এপ্রিল","16ই সেপ্টেম্বর","12ই মে"], key:"A"},
      {q:"6. ভিটামিন A-এর অভাবে হওয়া রোগ হল", opts:["রাতের অন্ধত্ব","রিকেটস","স্কার্ভি","চুল পড়া"], key:"A"},
      {q:"7. হিমোগ্লোবিনের কাজ হল", opts:["অক্সিজেন পরিবহন করা","ব্যাকটেরিয়া ধ্বংস করা","রক্তাল্পতা প্রতিরোধ করা","শক্তি ব্যবহার করা"], key:"A"},
      {q:"8. JPEG মানে কী", opts:["Joy Prakash Energy Group","Joint Photographic Extension Group","Joint Photographic Experts Group","Joint Programming for Ecological Goal"], key:"C"},
      {q:"9. আলফ্রেড নোবেল আবিষ্কার করেছিলেন", opts:["এক্স-রে","ডীজেল ইঞ্জিন","ডায়নামাইট","ডাইনামো"], key:"C"},
      {q:"10. মাউন্ট এভারেস্ট অবस्थित", opts:["ভারত","চীন","নেপাল","ভুটান"], key:"C"},
      {q:"11. ‘রামসার সাইট’ যুক্ত ফিচার হল", opts:["জলাভূমি","তৃণভূমি","বনাঞ্চল","উপত্যকা"], key:"A"},
      {q:"12. 'CNG' এর পূর্ণরূপ", opts:["Converted Natural Gas","Conduced Natural Gas","Compressed Natural Gas","কমরথম্ড নাজওয়ান গাম"], key:"C"},
      {q:"13. মানুষের ক্ষেত্রে হাড়ের সংখ্যা", opts:["208","206","209","204"], key:"B"},
      {q:"14. এলোরা গুহা কোন রাজ্যে অবস্থিত", opts:["মধ্যপ্রদেশ","তামিলনাড়ু","মহারাষ্ট্র","উত্তরপ্রদেশ"], key:"A"},
      {q:"15. নিম্নলিখিত বনাঞ্চলগুলোর মধ্যে কোনটি পশ্চিমবঙ্গে অবস্থিত নয়", opts:["গোরুমারা","মানাস","সুন্দরবন","চ্যাপ্রমারি"], key:"B"},

      // 16-30 Current Affairs / Misc
      {q:"16. উপন্যাস আনন্দমঠ-এর রচয়িতা", opts:["মধুসূদন দত্ত","স্বামী বিবেকানন্দ","নবীনচন্দ্র সেন","বঙ্কিমচন্দ্র চট্টোপাধ্যায়"], key:"D"},
      {q:"17. কোন দেশগুলিতে ক্রিসমাস গ্রীষ্মে উদ্‌যাপিত হয়", opts:["যুক্তরাষ্ট্র","কানাডা","গ্রেট ব্রিটেন","অস্ট্রেলিয়া"], key:"D"},
      {q:"18. 2014 সালে কোন নেতাকে পরোক্ষে ভারতরত্ন প্রদান করা হয়েছিল", opts:["ভালভভাই প্যাটেল","মৌলানা আবুল কালাম আজাদ","গোপীনাথ বরদোলoi","মহাত্মা গান্ধী"], key:"A"},
      {q:"19. তেলেঙ্গানা রাজ্য গঠিত হয়েছিল", opts:["2011","2012","2013","2014"], key:"D"},
      {q:"20. আপেক্ষিকতার তত্ত্বের সাথে সংশ্লিষ্ট বিজ্ঞানী", opts:["নিলস বোহর","হেইসেনবার্গ","আইনস্টাইন","ম্যাডাম কুরি"], key:"C"},
      {q:"21. 26শে নভেম্বর 2014-এ 18তম SAARC শীর্ষ সম্মেলন কোথায় অনুষ্ঠিত হয়", opts:["ইসলামাবাদ","কাঠমাণ্ডু","ঢাকা","কলম্বো"], key:"B"},
      {q:"22. 13 অগাস্ট 2014-এ পরিকল্পনা কমিশনের পরিবর্তে প্রতিষ্ঠিত সংস্থা", opts:["NITI Aayog","National Development Council","Finance Commission","CAG"], key:"A"},
      {q:"23. ভারতের আইসিবিএম — দেশের মেইডেন নিউক্লিয়ার-টিপড আইসিবিএম হল", opts:["আকাশ","পৃথিভী-III","অগ্নি-V","ব্রহ্মস"], key:"C"},
      {q:"24. দেশের 13তম মেজর পোর্ট হবে", opts:["পোর্ট ব্লেয়ার","প্যারাডুইপ","এনায়েম","কোচি"], key:"B"},
      {q:"25. রজার ফেডারার সম্পর্কিত ক্রীড়া", opts:["ব্যাডমিন্টন","হকি","টেনিস","ফুটবল"], key:"C"},
      {q:"26. জূপিটারের কক্ষপথে ঘোরাচ্ছে এমন NASA’র মহাকাশযানের নাম", opts:["গ্যালিলিও","ইউরোপা","জুনো","ডন"], key:"C"},
      {q:"27. মোহেঞ্জোদারোর ধ্বংসাবশেষ কে আবিষ্কার করেছিলেন", opts:["জন মার্শাল","দয়াৰাম সাহনী","রখালদাস বন্দ্যোপাধ্যায়","বি. বি. লাল"], key:"A"},
      {q:"28. সর্বশেষ গঠিত ভারতীয় রাজ্য কোনটি (প্রশ্ন অনুযায়ী)", opts:["ছত্তিশগড়","ঝাড়খণ্ড","উত্তরাখণ্ড","তেলেঙ্গানা"], key:"D"},
      {q:"29. ভারতের জাতীয় পাখি হল", opts:["ঈগল","—","ময়ূর","আইবিস"], key:"C"},
      {q:"30. মৈত্রী এক্সপ্রেস II চলবে", opts:["কলকাতা - ঢাকা","কলকাতা - খুলনা","কলকাতা - বরিশাল","কলকাতা - রাজশাহী"], key:"A"},

      // 31-45 General English
      {q:"31. \"I regret to inform you that\" বাক্যটি শুরু হওয়া একটি চিঠা জানায়", opts:["দুঃখজনক সংবাদ","একটি প্রত্যাখ্যান","একটি গ্রহণ","একটি জরুরি বিষয়"], key:"A"},
      {q:"32. \"Another baffling change that I notice in him nowadays is that he avoids to speak to me.\" ভুল অংশ কোনটি?", opts:["a","b","c","d"], key:"C"},
      {q:"33. \"Write an abstract of this essay.\" এখানে underlined শব্দটির অর্থ", opts:["summary","title","plan","conclusion"], key:"A"},
      {q:"34. সঠিক বাক্যটি নির্ধারণ করুন", opts:["To be intelligent is more essential than being hard-working","Being intelligent is more important than to be hard-working","For one to be intelligent is more important than being hard-working","Being intelligent is more essential than being hard-working"], key:"D"},
      {q:"35. \"Would you mind moving the car?\" এই বাক্যটি হলো", opts:["প্রশ্ন","বিনীত অনুরোধ","পরামর্শ","সুপারিশ"], key:"B"},
      {q:"36. \"What is the time _ your watch?\" সঠিক prepositionটি হল", opts:["in","by","on","at"], key:"D"},
      {q:"37. \"I will try to be on time but do not worry when I am late.\" উপরের বাক্যে ভুল অংশ কোনটি?", opts:["a","b","c","d"], key:"D"},
      {q:"38. \"humble\" শব্দের অর্থ এখানে কী", opts:["weak","cowardly","insignificant","meek"], key:"D"},
      {q:"39. \"One or two stars were still in the sky.\" কোন ক্রিয়া সঠিক সমার্থকী", opts:["burning","turning","twinkling","tinkling"], key:"C"},
      {q:"40. \"The boys who wanted to play football were disappointed when it rained.\" এই বাক্যটি ধরনের দিক থেকে", opts:["complex sentence","compound sentence","simple sentence","mixed sentence"], key:"A"},
      {q:"41. 'trivial' শব্দটির বিপরীতার্থক শব্দ হলো", opts:["important","insignificant","futile","fast"], key:"A"},
      {q:"42. হাতিদের একটি দলকে বলা হয়", opts:["collection","herd","school","litter"], key:"B"},
      {q:"43. সঠিক বাক্যটি কোনটি", opts:["Bhupen do not know the way","Bhupen do not knows the way","Bhupen did not knows the way","Bhupen does not know the way"], key:"D"},
      {q:"44. Rahim's doctor advised him to _ as a cure for his sore throat.", opts:["babble","gargle","giggle","gurgle"], key:"B"},
      {q:"45. \"I cannot understand what is written here.\"— এখানে underlined শব্দটির পরিবর্তে সঠিক phrasal verb হল", opts:["hold on","give out","make out","give away"], key:"C"},

      // 46-60 Arithmetic
      {q:"46. যদি দৈর্ঘ্য 15% বাড়ে ও প্রস্থ 15% কমে ক্ষেত্রফলের শতাংশ পরিবর্তন", opts:["3% বৃদ্ধি","3.22% হ্রাস","4% বৃদ্ধি","2.1% হ্রাস"], key:"B"},
      {q:"47. 1.7, 0.51 এবং 0.153 সংখ্যাগুলোর H.C.F. কত?", opts:["0.17","1.7","0.017","0.0017"], key:"C"},
      {q:"48. ঘড়িটির বিক্রয়মূল্য কত হবে (শর্ত অনুযায়ী)?", opts:["Rs. 290","Rs. 300","Rs. 350","Rs. 270"], key:"B"},
      {q:"49. মূল Rs.620; MP-25%; বিক্রি 15% ডিসকাউন্টে; লাভের শতাংশ?", opts:["122%","134%","112%","142%"], key:"C"},
      {q:"50. 16 মেশিন 27 দিনে 1000 পার্টস; 2 মেশিন বাড়ালে কাজ কত দিন কমে?", opts:["3 দিন","7 দিন","2 দিন","4 দিন"], key:"D"},
      {q:"51. তিনটি ভগ্নাংশ (প্রশ্নে অসম্পূর্ণ) — এই প্রশ্ন ছেড়ে দেয়া হলো", opts:["Option1","Option2","Option3","Option4"], key:"A"},
      {q:"52. (4)^0.5 × (0.5)^4 × 24 এর মান কত?", opts:["1/4","1","2","1/8"], key:"A"},
      {q:"53. পাঁচটি ঘণ্টার বিরতি 9,6,4,10,8 সেকেন্ড; এক ঘন্টায় কতবার একসাথে বাজবে?", opts:["11 বার","8 বার","12 বার","9 বার"], key:"A"},
      {q:"54. ক্ষুদ্রতর সংখ্যা 5..9 দিয়ে ভাগ করলে অবশিষ্ট 4,5,6,7,8 হবে — সংখ্যা কত?", opts:["2519","5039","1079","979"], key:"A"},
      {q:"55. Rs.500-এ 40% ছাড় এবং Rs.500-এ ক্রমাগত 36% ও 4% ছাড়ের পার্থক্য কত?", opts:["Rs.2","Rs.7.20","Re.0","Rs.18"], key:"B"},
      {q:"56. A Rs.1200 5মাস; B Rs.750 4মাস; মুনাফা Rs.450; অনুপাত?", opts:["3:2","5:3","2:1","4:3"], key:"B"},
      {q:"57. পুনরাবৃত্ত দশমিক 0.84181 -> সাধারণ ভগ্নাংশে denominator - numerator? ", opts:["29","87","67","13"], key:"A"},
      {q:"58. 14 জন 12 দিনে; 8 দিনে চাইলে আরও কতজন দরকার?", opts:["9 জন","7 জন","3 জন","6 জন"], key:"A"},
      {q:"59. 10%,20%,30% ধারাবাহিক ছাড়ের সমতুল্য একক ছাড় কত?", opts:["45.4%","49.6%","52.7%","58.2%"], key:"B"},
      {q:"60. 70m ট্রেন + 105m ব্রিজ; 75 km/h গতিতে পার হতে সময়?", opts:["4 সেকেন্ড","5 সেকেন্ড","3.5 সেকেন্ড","7 সেকেন্ড"], key:"B"}
    ];

    // render questions
    const container = document.getElementById('questions');
    quiz.forEach((item,i)=>{
      const qn = document.createElement('section');
      qn.className = 'q';
      qn.id = 'q' + (i+1);
      const number = document.createElement('div');
      number.className = 'qnum';
      number.textContent = `${i+1}. ${item.q}`;
      qn.appendChild(number);
      const opts = document.createElement('div');
      opts.className = 'opts';
      const labels = ['A','B','C','D'];
      item.opts.forEach((optText, j)=>{
        const id = `q${i+1}_opt${labels[j]}`;
        const lab = document.createElement('label');
        lab.className = 'opt';
        lab.setAttribute('for', id);
        lab.innerHTML = `<input type="radio" name="q${i+1}" id="${id}" value="${labels[j]}"> <span><strong>${labels[j]}</strong>. ${optText}</span>`;
        opts.appendChild(lab);
      });
      qn.appendChild(opts);
      container.appendChild(qn);
    });

    // Timer logic
    let totalSeconds = 60 * 60; // 60 minutes in seconds
    let timerInterval = null;
    let startTime = null;
    let ended = false;

    const timerEl = document.getElementById('timer');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const submitBtn = document.getElementById('submitBtn');
    const timeTakenEl = document.getElementById('timeTaken');

    function formatMMSS(s){
      const m = Math.floor(s/60).toString().padStart(2,'0');
      const sec = (s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    }

    function updateTimerDisplay(){
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      const remaining = Math.max(0, totalSeconds - elapsed);
      timerEl.textContent = formatMMSS(remaining);
      if(remaining <= 0){
        clearInterval(timerInterval);
        finishQuiz(true);
      }
    }

    startBtn.addEventListener('click', ()=>{
      if(startTime) return;
      startTime = Date.now();
      statusEl.textContent = 'Running';
      submitBtn.disabled = false;
      startBtn.disabled = true;
      // reduce totalSeconds to 60 minutes if user started later (already set)
      updateTimerDisplay();
      timerInterval = setInterval(updateTimerDisplay, 250);
    });

    // grading
    const form = document.getElementById('quizForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      finishQuiz(false);
    });

    function finishQuiz(autoSubmit){
      if(ended) return;
      ended = true;
      if(timerInterval) clearInterval(timerInterval);
      const endedAt = Date.now();
      statusEl.textContent = 'Finished';
      submitBtn.disabled = true;

      // compute time taken in minutes (two decimals)
      const effectiveStart = startTime || endedAt;
      const secondsTaken = Math.min(totalSeconds, Math.floor((endedAt - effectiveStart)/1000));
      const minutesTaken = (secondsTaken/60);
      timeTakenEl.textContent = minutesTaken.toFixed(2);

      // grade answers
      let correct=0, wrong=0;
      quiz.forEach((item,i)=>{
        const qName = 'q'+(i+1);
        const chosen = form.elements[qName] ? form.elements[qName].value : null;
        const qSection = document.getElementById('q'+(i+1));
        // find label elements to color
        const labels = qSection.querySelectorAll('label.opt');
        // remove any pre color
        labels.forEach(l=>{ l.classList.remove('is-correct','is-wrong'); });
        if(chosen === item.key){
          // mark chosen label correct
          const sel = qSection.querySelector(`input[value="${item.key}"]`);
          if(sel) sel.closest('label').classList.add('is-correct');
          correct++;
        } else {
          // if chosen exists mark chosen wrong
          if(chosen){
            const sel = qSection.querySelector(`input[value="${chosen}"]`);
            if(sel) sel.closest('label').classList.add('is-wrong');
          }
          // always highlight correct option green
          const correctEl = qSection.querySelector(`input[value="${item.key}"]`);
          if(correctEl) correctEl.closest('label').classList.add('is-correct');
          wrong++;
        }
      });

      // show result area
      document.getElementById('correctCount').textContent = correct;
      document.getElementById('wrongCount').textContent = wrong;
      document.getElementById('detailedMsg').textContent = `You answered ${correct} correctly and ${wrong} incorrectly in ${minutesTaken.toFixed(2)} minutes${autoSubmit? ' (auto-submitted when time ran out)':''}.`;
      document.getElementById('resultArea').style.display = 'block';

      // scroll to results
      document.getElementById('resultArea').scrollIntoView({behavior:'smooth'});
    }

    // auto-save/selection UX: clicking label selects radio - handled natively
    // prevent accidental double-start
    // disable contextmenu on submit to avoid accidental resubmit
  </script>
</body>
</html>
